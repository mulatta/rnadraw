name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: NixOS/nix-installer-action@main

      - name: Build and check
        env:
          NIKS3_SERVER_URL: https://niks3.mulatta.io
        run: |
          echo "${{ secrets.NIKS3_API_TOKEN }}" > "$RUNNER_TEMP/niks3-token"
          export NIKS3_AUTH_TOKEN_FILE="$RUNNER_TEMP/niks3-token"
          nix run github:Mic92/nix-fast-build -- \
            --skip-cached \
            --no-link \
            --no-nom \
            --niks3-server https://niks3.mulatta.io

  publish:
    needs: checks
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable

      - name: Publish rnadraw-core
        run: cargo publish -p rnadraw-core
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io indexing
        run: sleep 30

      - name: Publish rnadraw (CLI)
        run: cargo publish -p rnadraw
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
